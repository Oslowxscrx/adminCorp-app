<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo" />
        <span class="logo-text">AdminCorp</span>
      </div>
      <h1>Bienvenido</h1>
      <p>Por favor ingrese sus datos</p>
    </div>

    <!-- Asegúrate de que esté vinculado al FormGroup -->
    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <label for="usuario">Usuario</label>
      <nz-form-item>
        <nz-form-control>
          <input nz-input id="usuario" formControlName="userName" placeholder="Nombre del usuario" />
        </nz-form-control>
      </nz-form-item>

      <label for="password">Contraseña</label>
      <nz-form-item>
        <nz-form-control>
          <input
            nz-input
            id="password"
            type="password"
            formControlName="password"
            placeholder="**********"
          />
        </nz-form-control>
      </nz-form-item>

      <a class="forgot-password">¿Olvidaste tu contraseña?</a>

      <button nz-button nzType="primary" [disabled]="!loginForm.valid" class="submit-btn">
        Iniciar sesión
      </button>
    </form>
  </div>

  <div class="login-image">
    <!-- Imagen o ilustración en la sección derecha -->
    <img src="assets/fondo-login.png" alt="Ilustración de inicio de sesión" />
  </div>
</div>
